<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultimate Jeopardy Game</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #02075d;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin: 1rem 0;
    }
    #game-setup, #scoreboard, #game-board, #final-jeopardy, #question-modal {
      max-width: 1000px;
      width: 100%;
      margin-bottom: 2rem;
    }
    #game-setup input, button {
      font-size: 1rem;
      padding: 0.5rem;
      margin-right: 1rem;
    }
    #game-board {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 2px;
      background: #000;
    }
    .category, .question {
      background: #060ce9;
      padding: 1rem;
      text-align: center;
      border: 1px solid #000;
      cursor: pointer;
    }
    .question.used {
      background: #444;
      cursor: default;
    }
    #scoreboard {
      display: flex;
      justify-content: space-around;
      gap: 1rem;
    }
    .player-score {
      background: #111;
      padding: 1rem;
      border-radius: 10px;
    }
    #question-modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      color: black;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      z-index: 1000;
    }
    #question-modal input {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      margin: 1rem 0;
    }
    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      z-index: 999;
    }
  </style>
</head>
<body>
  <h1>Kickass Jeopardy</h1>  <div id="game-setup">
    <label for="numPlayers">How many players?</label>
    <input type="number" id="numPlayers" min="1" max="4" value="2">
    <button onclick="startGame()">Start Game</button>
  </div>  <div id="scoreboard"></div>  <div id="game-board"></div>  <div id="overlay"></div>
  <div id="question-modal">
    <h2 id="question-text"></h2>
    <input type="text" id="player-answer" placeholder="Type your answer here">
    <button onclick="submitAnswer()">Submit</button>
  </div>  <script>
    const categories = [
      "Science", "History", "Literature", "Pop Culture", "Geography", "Sports"
    ];

    const questions = {
      "Science": {
        100: { q: "What planet is known as the Red Planet?", a: "Mars" },
        200: { q: "What gas do plants breathe in?", a: "Carbon Dioxide" },
        300: { q: "What is the powerhouse of the cell?", a: "Mitochondria" }
      },
      "History": {
        100: { q: "Who was the first President of the United States?", a: "George Washington" },
        200: { q: "What year did WW2 end?", a: "1945" },
        300: { q: "Who was known as the Maid of Orleans?", a: "Joan of Arc" }
      },
      // ... same structure for other categories ...
    };

    let players = [];
    let currentPlayer = 0;
    let currentQuestion = null;
    let currentValue = 0;

    function startGame() {
      const numPlayers = parseInt(document.getElementById('numPlayers').value);
      players = [];
      for (let i = 0; i < numPlayers; i++) {
        players.push({ name: `Player ${i + 1}`, score: 0 });
      }
      renderScoreboard();
      renderBoard();
      document.getElementById('game-setup').style.display = 'none';
    }

    function renderScoreboard() {
      const sb = document.getElementById('scoreboard');
      sb.innerHTML = '';
      players.forEach((p, i) => {
        const div = document.createElement('div');
        div.className = 'player-score';
        div.innerHTML = `<strong>${p.name}</strong><br>Score: ${p.score}`;
        if (i === currentPlayer) div.style.border = '2px solid yellow';
        sb.appendChild(div);
      });
    }

    function renderBoard() {
      const board = document.getElementById('game-board');
      board.innerHTML = '';

      categories.forEach(cat => {
        const cell = document.createElement('div');
        cell.className = 'category';
        cell.textContent = cat;
        board.appendChild(cell);
      });

      [100, 200, 300].forEach(value => {
        categories.forEach(cat => {
          const q = document.createElement('div');
          q.className = 'question';
          q.textContent = `$${value}`;
          q.onclick = () => handleQuestion(cat, value, q);
          board.appendChild(q);
        });
      });
    }

    function handleQuestion(cat, value, cell) {
      if (cell.classList.contains('used')) return;
      currentQuestion = questions[cat][value];
      currentValue = value;
      cell.classList.add('used');

      document.getElementById('question-text').textContent = currentQuestion.q;
      document.getElementById('player-answer').value = '';

      document.getElementById('overlay').style.display = 'block';
      document.getElementById('question-modal').style.display = 'block';
    }

    function submitAnswer() {
      const answer = document.getElementById('player-answer').value.trim().toLowerCase();
      const correct = currentQuestion.a.trim().toLowerCase();
      const isCorrect = answer === correct;

      if (isCorrect) {
        players[currentPlayer].score += currentValue;
        alert("Correct!");
      } else {
        players[currentPlayer].score -= currentValue;
        alert(`Wrong! Correct answer was: ${currentQuestion.a}`);
      }

      currentPlayer = (currentPlayer + 1) % players.length;
      renderScoreboard();

      document.getElementById('overlay').style.display = 'none';
      document.getElementById('question-modal').style.display = 'none';
    }
  </script></body>
</html>
