<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jeopardy Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #001f3f;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin: 1rem 0;
    }
    #gameBoard {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 5px;
      margin: 2rem;
    }
    .category {
      background-color: #0074D9;
      padding: 1rem;
      font-weight: bold;
      border: 1px solid #fff;
    }
    .question {
      background-color: #39CCCC;
      padding: 1rem;
      cursor: pointer;
      border: 1px solid #fff;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: #fff;
      color: #000;
      padding: 2rem;
      border-radius: 10px;
      max-width: 500px;
      width: 90%;
      text-align: left;
    }
    #playersContainer {
      margin: 1rem;
    }
    .player {
      margin: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Jeopardy</h1>
  <div id="playersContainer"></div>
  <div id="gameBoard"></div>  <div class="modal" id="questionModal">
    <div class="modal-content">
      <h2 id="modalCategory"></h2>
      <p id="modalQuestion"></p>
      <input type="text" id="modalAnswer" placeholder="Your answer here" />
      <button onclick="submitAnswer()">Submit</button>
    </div>
  </div>  <script>
    const categories = [
      "History", "Science", "Movies", "Music", "Geography", "Literature"
    ];

    const questions = {
      "History": {
        100: { question: "Who was the first President of the United States?", answer: "George Washington" },
        200: { question: "In what year did WW2 end?", answer: "1945" },
        300: { question: "Which wall came down in 1989?", answer: "Berlin Wall" },
      },
      "Science": {
        100: { question: "What planet is known as the Red Planet?", answer: "Mars" },
        200: { question: "What gas do plants breathe in?", answer: "Carbon Dioxide" },
        300: { question: "What is the powerhouse of the cell?", answer: "Mitochondria" },
      },
      "Movies": {
        100: { question: "Who directed 'Jaws'?", answer: "Steven Spielberg" },
        200: { question: "What movie features the quote 'I'll be back'?", answer: "The Terminator" },
        300: { question: "What 1994 movie starred Tim Robbins and Morgan Freeman?", answer: "The Shawshank Redemption" },
      },
      "Music": {
        100: { question: "Who is the King of Pop?", answer: "Michael Jackson" },
        200: { question: "Which band released 'Bohemian Rhapsody'?", answer: "Queen" },
        300: { question: "Who sang 'Rolling in the Deep'?", answer: "Adele" },
      },
      "Geography": {
        100: { question: "What is the capital of France?", answer: "Paris" },
        200: { question: "Which U.S. state has the most islands?", answer: "Alaska" },
        300: { question: "What river runs through Egypt?", answer: "Nile" },
      },
      "Literature": {
        100: { question: "Who wrote 'Romeo and Juliet'?", answer: "William Shakespeare" },
        200: { question: "What is the name of the wizarding school in Harry Potter?", answer: "Hogwarts" },
        300: { question: "Who wrote 'The Great Gatsby'?", answer: "F. Scott Fitzgerald" },
      },
    };

    let currentQuestion = null;
    let currentPoints = 0;
    let players = [];
    let currentPlayerIndex = 0;

    function setupPlayers() {
      const numPlayers = prompt("How many players? (1–4)");
      const container = document.getElementById("playersContainer");
      container.innerHTML = "";
      players = [];

      for (let i = 0; i < parseInt(numPlayers); i++) {
        const name = prompt(`Enter name for Player ${i + 1}`);
        players.push({ name, score: 0 });
        const div = document.createElement("div");
        div.classList.add("player");
        div.id = `player-${i}`;
        container.appendChild(div);
      }
      updateScoreboard();
    }

    function updateScoreboard() {
      players.forEach((player, index) => {
        const playerDiv = document.getElementById(`player-${index}`);
        playerDiv.innerText = `${player.name}: $${player.score}` + (index === currentPlayerIndex ? " ← Your Turn" : "");
      });
    }

    function buildBoard() {
      const board = document.getElementById("gameBoard");
      board.innerHTML = "";

      // Add category headers
      categories.forEach(category => {
        const div = document.createElement("div");
        div.classList.add("category");
        div.innerText = category;
        board.appendChild(div);
      });

      // Add question cells
      [100, 200, 300].forEach(points => {
        categories.forEach(category => {
          const cell = document.createElement("div");
          cell.classList.add("question");
          cell.innerText = `$${points}`;
          cell.onclick = () => openQuestion(category, points);
          board.appendChild(cell);
        });
      });
    }

    function openQuestion(category, points) {
      currentQuestion = questions[category][points];
      currentPoints = points;
      document.getElementById("modalCategory").innerText = `${category} - $${points}`;
      document.getElementById("modalQuestion").innerText = currentQuestion.question;
      document.getElementById("modalAnswer").value = "";
      document.getElementById("questionModal").style.display = "flex";
    }

    function submitAnswer() {
      const answer = document.getElementById("modalAnswer").value.trim().toLowerCase();
      const correctAnswer = currentQuestion.answer.toLowerCase();
      const player = players[currentPlayerIndex];

      if (answer === correctAnswer) {
        player.score += currentPoints;
        alert("Correct!");
      } else {
        player.score -= currentPoints;
        alert(`Incorrect. The correct answer was: ${currentQuestion.answer}`);
      }

      document.getElementById("questionModal").style.display = "none";
      currentPlayerIndex = (currentPlayerIndex + 1) % players.length;
      updateScoreboard();
    }

    window.onload = () => {
      setupPlayers();
      buildBoard();
    };
  </script></body>
</html>
